<div class="w-100">
  <div *ngIf="!(pools | async)" class="loading-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div *ngFor="let pool of (pools | async) ; let isFirst = first" class="w3-card ma3 pa3 cf">
    <div class="fl w-20 f3 mid-gray">{{pool.year}}</div>
    <div class="fl w-60 white">e</div>
    <div class="fl w-20 tr">
      <a *ngIf="isFirst" class="dn-s f6 dim ba ph3 pv2 dib blue br2" [routerLink]="['/admin/pools', pool.year]" href="">Manage</a>
      <a *ngIf="isFirst" class="dn-ns dim ba ph3 pv1 dib blue br2 h33px" [routerLink]="['/admin/pools', pool.year]" href=""><i class="material-icons">content_paste</i></a>
      <a *ngIf="!isFirst" class="dn-s f6 dim ba ph3 pv2 dib blue br2" [routerLink]="['/admin/pools', pool.year]" href="">History</a>
      <a *ngIf="!isFirst" class="dn-ns dim ba ph3 pv1 dib blue br2 h33px" [routerLink]="['/admin/pools', pool.year]" href=""><i class="material-icons">history</i></a>
    </div>
  </div>
  <div *ngIf="(pools | async)" class="tc black-50 pt3">
    Is it time for another survivor pool?<br>
    <a (click)="goToCreatePool($event)" href="">Create one</a>
  </div>
</div>
